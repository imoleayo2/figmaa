<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="log">
            <img src="logo_master.svg" alt="logo">
        </div>
    </header>
<main>
    <h1> Log in </h1>
    <div class="flex-content">
        <div class="form-container">
        <form>
            <div class="input-wrapper">
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Search your waste bank here!"/>
            </div>

            
            <div class="input-wrapper">
                <div class="passworde">
                    <label for="Password">Password</label>
                    <input type="Password" id="Password" placeholder="Search your waste bank here!"/>
                </div>
            </div>

            <div class="password">
                <div>
                    <input type="checkbox"> 
                    <a href="#">Remember me</a>
                </div>
                <div>
                    <a href="#">Password?</a>
                </div>
            </div>
            <div class="input-wrapper">
                <button type="submit">Login</button>
            </div>
            <div>
                <h5>OR</h5>
            </div>

            <div class="login_flex">
            <div>
                <button>
                <img src="google.svg" alt="">
                <a href="https://google.com">Log in with Google</a>
            </button>
            </div>
            <div>
                <button>
                <img src="facebook.svg" alt="">
                <a href="https://facebook.com">Log in with Facebook</a>
            </button>
            </div>
            </div>
        </form>
        <div class="last">
            <p>New user? <a href="register.html">Registration</a></p>
        </div>
    </div>
    </div>
</main>
</body>
</html>
